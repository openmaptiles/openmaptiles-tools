tags:
  include: [access]

tables:

  # --- test that duplicate items are removed
  # 	etldoc: imposm3  ->	 osm_housenumber_point
  # etldoc: imposm3 -> osm_housenumber_point
  housenumber_point:
    type: geometry
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: housenumber
      key: addr:housenumber
      type: string
    - name: tags
      type: hstore_tags
    type_mappings:
      points:
        addr:housenumber:
        - __any__
      polygons:
        addr:housenumber:
        - __any__
