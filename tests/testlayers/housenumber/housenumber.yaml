layer:
  id: "housenumber"
  description: |
      Everything in OpenStreetMap which contains a `addr:housenumber` tag useful for labelling housenumbers on a map.
      This adds significant size to *z14*. For buildings the centroid of the building is used as housenumber.
  buffer_size: 8
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    housenumber: Value of the [`addr:housenumber`](http://wiki.openstreetmap.org/wiki/Key:addr) tag (Faked from current zoom).
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT !bbox! as geometry, z(!scale_denominator!) AS housenumber, {name_languages} FROM (SELECT 'name:en=>"enname"'::hstore as tags) AS tt) AS t
schema:
  - ./housenumber_centroid.sql
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
