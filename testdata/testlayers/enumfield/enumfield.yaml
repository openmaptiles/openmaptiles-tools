layer:
  id: enumfield
  description: |
    Test for converting enumfields
  buffer_size: 0
  fields:
    class:
      description: |
        test field
      values:
        rock:
          natural: ['bare_rock']
        grass:
          natural: 'grassland'
          # Anything with % should use 'LIKE' instead of equality
          landuse: ['grass', 'meadow%', 'allotments', 'grassland', 'park', 'village_green', 'recreation_ground']
        # These options are not auto-generated
        other1: {}
        other2: false
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT geometry, enumfield FROM layer_enumfields(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./enumfield.sql
datasources: []
